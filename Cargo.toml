[package]
name = "urldecoder"
version = "1.2.0"
edition = "2021"
authors = ["lxl66566 <lxl66566@gmail.com>"]
description = "A fast, feature-rich, file-oriented batch URL decoder written in Rust."
homepage = "https://github.com/lxl66566/urldecoder"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.1", features = ["derive"] }
colored = "2.1.0"
glob = "0.3.1"
lazy_static = "1.4.0"
regex = "1.10.3"
tokio = { version = "1.36.0", features = ["fs", "macros", "rt-multi-thread"] }
urlencoding = "2.1.3"

[dependencies.die-exit]
version = "*"
git = "https://github.com/lxl66566/die.git"
features = ["red"]

[dev-dependencies]
temp_testdir = "0.2.3"

[profile.release]
strip = true
lto = true
panic = "abort"
opt-level = "z"
